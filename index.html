<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
<header>
    <h1>Weather Dashboard</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a city..." autocomplete="off">
        <button id="search-btn"><i class="fas fa-search"></i></button>
        <button id="location-btn"><i class="fas fa-map-marker-alt"></i></button>
    </div>
</header>
      <div class="container">
        <main>
            <div class="current-weather">
                <div class="weather-card">
                    <div class="location-info">
                        <h2 id="city-name">--</h2>
                        <p id="current-date">--</p>
                    </div>
                    <div class="weather-info">
                        <div class="temperature">
                            <span id="current-temp">--°</span>
                            <button id="unit-toggle">°C</button>
                        </div>
                        <div class="weather-icon">
                            <img id="weather-icon" src="https://www.flaticon.com/free-icon/atmospheric-conditions_18005326" alt="Weather icon">
                        </div>
                    </div>
                    <div class="weather-details">
                        <p id="weather-description">--</p>
                        <div class="details-grid">
                            <div class="detail-item">
                                <i class="fas fa-thermometer-half"></i>
                                <span>Feels like: <span id="feels-like">--°</span></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-tint"></i>
                                <span>Humidity: <span id="humidity">--%</span></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-wind"></i>
                                <span>Wind: <span id="wind-speed">-- km/h</span></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-eye"></i>
                                <span>Visibility: <span id="visibility">-- km</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <h3>Hourly Forecast</h3>
                <div class="hourly-forecast" id="hourly-forecast">
                    <!-- Hourly forecast will be populated here -->
                </div>

                <h3>5-Day Forecast</h3>
                <div class="daily-forecast" id="daily-forecast">
                    <!-- Daily forecast will be populated here -->
                </div>
            </div>
        </main>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="error-text">Unable to fetch weather data</p>
            <button id="retry-btn">Try Again</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
